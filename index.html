<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Семейное древо</title>
</head>
<body>

<header>
  <h1>Семейное древо</h1>
  <button id="add-root" class="btn-primary">➕ Добавить прародителя</button>
</header>

<div id="tree-wrapper">
  <svg id="lines">
    <defs>
      <!-- Стрелка вниз для детей -->
      <marker id="arrow-down" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
        <path d="M0,0 L8,4 L0,8 Z" fill="#4f46e5"/>
      </marker>
      <!-- Стрелка вправо для супругов -->
      <marker id="arrow-right" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto">
        <path d="M0,0 L8,4 L0,8 Z" fill="#f43f5e"/>
      </marker>
    </defs>
  </svg>
  <div id="tree"></div>
</div>

<div id="modal">
  <div class="modal-content">
    <h3 id="modal-title"></h3>

    <label>
      Имя и фамилия
      <input id="name-input" type="text">
    </label>

    <label>
      Дата рождения
      <input id="birth-input" type="date">
    </label>

    <div class="modal-actions">
      <button id="save-btn" class="btn-primary">Сохранить</button>
      <button id="delete-btn" class="btn-danger">Удалить</button>
      <button id="cancel-btn">Отмена</button>
    </div>
  </div>
</div>

    <script src="app.js"></script>
    
</body>
</html>
